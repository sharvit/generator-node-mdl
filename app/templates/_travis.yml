language: node_js
notifications:
  email: false
node_js:
  - '10'
  - '8'
  - '6'
script:
  - yarn lint
  - yarn test
  - yarn build
<% if (coveralls) { %>after_success: yarn coveralls<% } %><% if (npmDeploy) { %>
deploy:
  skip_cleanup: true
  provider: npm
  email: <%= email %>
  api_key: $NPM_TOKEN
  on:
    node: 10
    tags: true
    repo: <%= githubUsername %>/<%= projectName %>
<% } %>
