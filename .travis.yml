language: node_js
notifications:
  email: false
node_js:
  - 8
  - 10
script:
  - yarn lint:commit-travis
  - yarn lint
  - yarn test
  - yarn build
after_success: yarn coveralls
jobs:
  include:
    - stage: release
      if: branch = master AND type = push
      node_js: 10
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release
