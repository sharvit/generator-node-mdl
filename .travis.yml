language: node_js
jobs:
  include:
    - stage: test
      node_js: 8
      script:
        - yarn test
        - yarn build
    - node_js: 10
      script:
        - yarn test
        - yarn build
    - node_js: 12
      script:
        - yarn lint:commit-travis
        - yarn lint
        - yarn test
        - yarn build
      after_success: yarn coveralls
    - stage: release
      if: branch = master AND type = push
      node_js: 12
      script: yarn build
      deploy:
        provider: script
        skip_cleanup: true
        script: yarn semantic-release
    - stage: deploy node-mdl-starter
      if: tag =~ ^v AND type = push
      node_js: 12
      skip_install: true
      script: echo "deploying node-mdl-starter with generator-node-mdl ${TRAVIS_TAG}"
      deploy:
        on:
          tags: true
        provider: script
        skip_cleanup: true
        script: ./script/deploy-node-mdl-starter.sh
