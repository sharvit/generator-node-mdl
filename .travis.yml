language: node_js
notifications:
  email: false
node_js: 10
script:
  - yarn lint
  - yarn test
after_success: yarn coveralls
jobs:
  include:
    # Define the release stage that runs semantic-release
    - stage: release
      if: branch = master AND type = push AND tag = false
      node_js: 10
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn semantic-release
